<main>
  <h1 class="text-sm  md:text-base lg:text-lg xl:text-2xl">Mantenimiento de Membresias</h1>
  <admin-generic-table
  [config]="tableConfig"
  [data]="membresias"
  [totalRecords]="totalRecords"
  [loading]="loading"
  (showModalCreate)="onCreateMembresia($event)"
  (onEdit)="onEditMembresia($event)"
  (onDelete)="onDeleteMembresia($event)"
  (showModalExpansionCreate)="onCreateMembresiaPromocion($event)"
  (onEditExpansion)="onEditMembresiaPromocion($event)"
  (onDeleteExpansion)="onDeleteMembresiaPromocion($event)"
  ></admin-generic-table>


  <p-dialog
    [header]="titleDialog"
    [(visible)]="displayDialog"
    [modal]="true"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    [draggable]="true"
    [resizable]="false"
    [maximizable]="true"
  >

  <admin-generic-form
    #formRef
    [formFieldsValues]="selectedMembresia"
    [formFields]="formFields"
    (onEntity)="updateMembresia($event)"
    [mode]="mode"
  ></admin-generic-form>

  <ng-template pTemplate="footer">
    <button
      pButton
      type="button"
      label="Cancelar"
      icon="pi pi-times"
      (click)="handleCancel(formRef)"
      class="p-button-text"
    ></button>
    <button
      pButton
      type="button"
      label="Guardar"
      icon="pi pi-check"
      (click)="formRef.submitForm()"
      class="p-button-success"
    ></button>
  </ng-template>


  </p-dialog>

  <!-- Row Expansion -->
  <p-dialog

    [header]="titleDialogExpansion"
    [(visible)]="displayDialogExpansion"
    [modal]="true"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    [draggable]="true"
    [resizable]="false"
    [maximizable]="true"
  >

  <admin-generic-form
    #formRefExpansion
    [formFieldsValues]="selectedMembresiaPromocion"
    [formFields]="formFieldsExpansion"
    (onEntity)="updateMembresiaPromocion($event)"
    [mode]="mode"
  ></admin-generic-form>

  <ng-template pTemplate="footer">
    <button
      pButton
      type="button"
      label="Cancelar"
      icon="pi pi-times"
      (click)="handleExpansionCancel(formRefExpansion)"
      class="p-button-text"
    ></button>
    <button
      pButton
      type="button"
      label="Guardar"
      icon="pi pi-check"
      (click)="formRefExpansion.submitForm()"
      class="p-button-success"
    ></button>
  </ng-template>


  </p-dialog>

  <p-toast />

</main>
