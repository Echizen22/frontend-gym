  <app-generic-table
  [config]="tableConfig"
  [data]="usuarios"
  [totalRecords]="totalRecords"
  [loading]="loading"
  (showModalCreate)="onCreateUser($event)"
  (onEdit)="onEditUser($event)"
  (onDelete)="onDeleteUser($event)"
  ></app-generic-table>


  <p-dialog

    [header]="titleDialog"
    [(visible)]="displayDialog"
    [modal]="true"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    [draggable]="false"
    [resizable]="false"
    [maximizable]="true"
  >

  <admin-generic-form
    #formRef
    [formFieldsValues]="selectedUser"
    [formFields]="formFields"
    (onUser)="updateUser($event)"
    [mode]="mode"
  ></admin-generic-form>

  <ng-template pTemplate="footer">
    <button
      pButton
      type="button"
      label="Cancelar"
      icon="pi pi-times"
      (click)="handleCancel(formRef)"
      class="p-button-text"
    ></button>
    <button
      pButton
      type="button"
      label="Guardar"
      icon="pi pi-check"
      (click)="formRef.submitForm()"
      class="p-button-success"
    ></button>
  </ng-template>


  </p-dialog>

</main>
