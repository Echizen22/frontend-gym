<p-menubar
  [model]="menuItems"
  class="sticky top-0 z-2"
  >

  <ng-template pTemplate="start">
    <a  [routerLink]="isAdmin ? '/admin/welcome': '/' ">
      <!-- <img src="../../../../assets/images/logoMYGYM.png" alt="mi imagen" height="60" class="mr-2"> -->
      <svg class="w-8" width="150" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
        <!-- Fondo oscuro solo para previsualizar -->
        <rect width="100%" height="100%" fill="#212121" />

        <!-- Texto del logo -->
        <text x="50%" y="40" fill="#FF5722" font-size="30" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">
          My Gym
        </text>

        <!-- Ícono de mancuerna en blanco -->
        <g fill="#FFFFFF">
          <!-- Barra de la mancuerna -->
          <rect x="60" y="50" width="70" height="10" />
          <!-- Pesas de la izquierda -->
          <rect x="40" y="45" width="10" height="20" />
          <rect x="50" y="40" width="10" height="30" />
          <!-- Pesas de la derecha -->
          <rect x="140" y="45" width="10" height="20" />
          <rect x="130" y="40" width="10" height="30" />
        </g>

        <!-- Contorno blanco alrededor del texto (opcional para mayor contraste) -->
        <text x="50%" y="40" fill="none" stroke="#FFFFFF" stroke-width="2" font-size="30" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle">
          My Gym
        </text>
      </svg>


    </a>
  </ng-template>

  <ng-template pTemplate="end">

    @if(isAdmin) {
      <p-menu #menu [model]="itemsSetting" [popup]="true"></p-menu>
      <p-button class="btn-logout" icon="pi pi-bars" (click)="menu.toggle($event)" [text]="true" [plain]="true"></p-button>
    } @else if (isLoggedIn) {
      <p-menu #menu [model]="itemsSetting" [popup]="true"></p-menu>
      <p-button class="btn-logout" icon="pi pi-bars" (click)="menu.toggle($event)" [text]="true" [plain]="true"></p-button>
    } @else {
      <!-- Botones en pantallas más grande -->
      <button type="button" class="no-mobile btn-login mr-1" routerLink="/login" aria-label="Iniciar sesión">Iniciar Sesión</button>
      <button type="button" class="no-mobile btn-register" routerLink="/register" aria-label="Registrarse">Registrarse</button>

      <!-- Botones mobiles -->
      <button
        type="button"
        class="btn-mobile mobile btn-mobile-login mr-1"
        title="Iniciar sesión"
        routerLink="/login"
      >
        <i class="pi pi-sign-in"></i>
      </button>
      <button
        type="button"
        class="btn-mobile mobile btn-mobile-register"
        title="Registrarse"
        routerLink="/register"
      >
        <i class="pi pi-user-plus">
      </i></button>
    }


  </ng-template>

</p-menubar>
